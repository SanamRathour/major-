<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickHealth/Register_Patient</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/navbars/navbar-1/assets/css/navbar-1.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />

</head>

<style>
    nav {
        background-color: rgb(117, 213, 202);
    }

    body {
        background-image: url(static/v870-tang-36.jpg);
        background-position: cover;
        background-size: cover;
    }
</style>

<body>

    <nav class="navbar navbar-expand-md bsb-navbar bsb-navbar-hover bsb-navbar-caret">
        <div class="container-fluid">
            <a class="navbar-brand mt-2" href="#">
                <h4><i class="fa-regular fa-hospital"></i> QuickHealth</h4>
            </a>
        </div>
    </nav>

    <div class="d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card-body text-dark p-5">
                            <h2 class="text-uppercase text-center mb-5">Register Patient</h2>

                            <form class="py-3 text-center" method="post" action="/register-patient">
                                <div class="form-group mb-4">
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name"
                                        required>
                                </div>
                                <!-- Email -->
                                <div class="form-group mb-4">
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                        required>
                                </div>
                                <!-- Date of Birth (DOB) -->
                                <div class="form-group mb-4">
                                    <input type="date" class="form-control" id="dob" required>
                                </div>
                                <!-- Gender -->
                                <div class="form-group mb-4">
                                    <select class="form-control" id="gender" required>
                                        <option value="">Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <!-- Password -->
                                <div class="form-group mb-4">
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter your password" required>
                                </div>
                                <button type="submit" class="btn btn-dark mt-3">Register</button>
                            </form>
                        </div>        
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
