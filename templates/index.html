<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin-Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/navbars/navbar-1/assets/css/navbar-1.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
</head>

<style>
    body {
        background: rgb(0, 0, 0);
        background: linear-gradient(100deg, rgb(43, 210, 249) 0%, rgb(186, 195, 206) 35%, rgb(117, 213, 202) 100%);
    }
</style>

<body>
    <nav class="navbar navbar-expand-md bsb-navbar bsb-navbar-hover bsb-navbar-caret">
        <div class="container-fluid">
            <a class="navbar-brand mt-2" href="#">
                <h4><i class="fa-regular fa-hospital"></i> QuickHealth</h4>
            </a>
        </div>
    </nav>

    <div class="container mt-4 justify-content-center align-items-center">
        <div class="login-dark text-center">
            <form class="py-3 card align-items-center" method="post" action="/login">
                <div class="illustration pt-4 pb-4 mb-4"><i style="font-size: 40px;color: black;"
                        class="fa-regular fa-hospital"></i></div>
                <div class="form-group pb-4"><input style="width: 300px;" class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group pb-4"><input style="width: 300px;" class="form-control" type="password" name="password"
                        placeholder="Password"></div>
                <div class="form-group"><button class="btn btn-dark mt-3" type="submit">Log In</button></div>
                <div class="py-3">
                    <a class="text-dark" href="/register">Register Patient</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
